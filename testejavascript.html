<!DOCTYPE html>
<html>

<head>
    <title>Testando JavaScript</title>
    <meta charset="UTF-8" />
    <script>
        var quebrada = false;

        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = '_imagens/' + tipo + '.jpg';
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>

</head>

<Body>
    <h1>Acende! Liga! Quebra!</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" ; onmouseout="mudeLampada('lampada-apada')" ; onclick="mudaLampada('lampada-quebrada')" ;>

</Body>

</html>
